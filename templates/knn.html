{% extends 'base.html' %}

{% block content %}
{% block style %}
<style>
  h1 {
    font-size: 36px;
    font-weight: bold;
    color: #008080;
    text-align: center;
    margin-top: 50px;
  }

  form {
    width: 50%;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
    color: #008080;
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="file"] {
    margin-bottom: 20px;
  }

  .button-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #008080;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button-btn:hover {
    background-color: #006666;
  }
</style>

{% endblock  %}
    <h1>K-Nearest Neighbors</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="k">Enter the value of k:</label>
      <input type="number" id="k" name="k" required><br><br>
      <label for="training_file">Choose training data file:</label>
      <input type="file" id="training_file" name="training_file" required><br><br>
      <label for="test_file">Choose test data file:</label>
      <input type="file" id="test_file" name="test_file" required><br><br>
      <button class="button-btn" type="submit">Submit</button>

{% endblock %}
